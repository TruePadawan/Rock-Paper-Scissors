<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <main>
        <h1>Rock. Paper. Scissors.</h1>
        <p class="special">Choose your Weapon</p>
        <div class="game-pics">
            <img src="resources/rocks.png" alt="Illustration of a Rock">
            <img src="resources/paper.png" alt="Illustration of a Paper">
            <img src="resources/scissors.png" alt="Illustration of a Scissors">
        </div>

        <div class="choices">
            <div class="player choice">
                <span>You</span>
                <span class="score">0</span>
            </div>
            <div class="pc choice">
                <span>PC</span>
                <span class="score">0</span>
            </div>
        </div>

        <p class="result">Waiting for Result...</p>
    </main>
    
    <footer>
        <p>Illustration by <a href="https://icons8.com/illustrations/author/5c07e68d82bcbc0092519bb6">Icons 8</a> from
            <a href="https://icons8.com/illustrations">Ouch!</a></p>
    </footer>
</body>

</html>
